<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta
            name="viewport"
            content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"
        />
        <!-- <link rel="stylesheet" href="login.css" media="screen" /> -->

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            .background-image {
                height: 100vh;
                background: url(furina.jpeg) no-repeat;
                background-size: cover;
            }

            .login {
                width: 100%;
                background: rgb(2, 0, 36);
                background: linear-gradient(
                    90deg,
                    rgba(2, 0, 36, 1) 0%,
                    rgba(15, 15, 175, 1) 34%,
                    rgba(0, 212, 255, 1) 82%
                );
            }

            .form {
                background: #eaeaea;
                border-radius: 10px;
            }
        </style>
    </head>
    <body class="login">
        <div class="background-image">
            <div class="container">
                <div
                    style="height: 100vh"
                    class="row justify-content-center align-items-center"
                >
                    <div class="col-md-5">
                        <!-- Start Mikrotik -->
                        $(if chap-id)
                        <form
                            name="sendin"
                            action="$(link-login-only)"
                            method="post"
                        >
                            <input type="hidden" name="username" />
                            <input type="hidden" name="password" />
                            <input
                                type="hidden"
                                name="dst"
                                value="$(link-orig)"
                            />
                            <input type="hidden" name="popup" value="true" />
                        </form>

                        <script type="text/javascript" src="/md5.js"></script>
                        <script type="text/javascript">
                            <!--
                            function doLogin() {
                                document.sendin.username.value =
                                    document.login.username.value;
                                document.sendin.password.value = hexMD5(
                                    "$(chap-id)" +
                                        document.login.password.value +
                                        "$(chap-challenge)"
                                );
                                document.sendin.submit();
                                return false;
                            }
                            //-->
                        </script>
                        $(endif)

                        <form
                            class="vertical-form form p-4"
                            name="login"
                            action="$(link-login-only)"
                            method="post"
                            background="#A03472"
                            $(if
                            chap-id)
                            onSubmit="return doLogin()"
                            $(endif)
                        >
                            <input
                                type="hidden"
                                name="dst"
                                value="$(link-orig)"
                            />
                            <input type="hidden" name="popup" value="true" />
                            <div
                                style="margin: 0; padding: 0; display: inline"
                            ></div>

                            <!-- Input Custom Start -->
                            <h1 class="mb-5 text-center fw-bold">LOGIN</h1>

                            <div class="mb-4">
                                <label
                                    for="exampleInputEmail1"
                                    class="form-label"
                                    >Username</label
                                >
                                <input
                                    placeholder="Masukkan username"
                                    name="username"
                                    type="text"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    required
                                />
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    placeholder="Masukkan Password"
                                    name="password"
                                    type="password"
                                    class="form-control password"
                                    id="password"
                                    required
                                />
                            </div>
                            <div class="mb-4 form-check">
                                <input
                                    style="cursor: pointer"
                                    type="checkbox"
                                    class="form-check-input"
                                    id="show-pw"
                                />
                                <label
                                    style="cursor: pointer"
                                    class="form-check-label"
                                    for="show-pw"
                                    >Show Password</label
                                >
                            </div>
                            <button
                                name="login"
                                type="submit"
                                class="btn btn-primary fw-bold mb-3 login"
                            >
                                Log in
                            </button>
                            <!-- Input Custom End -->

                            <div class="footer">
                                <p>
                                    $(if trial == 'yes')Free trial available,
                                    <a
                                        href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                                        >click here</a
                                    >.$(endif)
                                </p>
                                <p>
                                    $(if error)<span
                                        style="color: #ff8080; font-size: 16px"
                                        >$(error)</span
                                    >$(endif)
                                </p>
                                <br />
                                <p></p>
                            </div>
                        </form>

                        <script type="text/javascript">
                            <!--
                            document.login.username.focus();
                            //-->
                        </script>

                        <script src="bootstrap/js/bootstrap.min.js"></script>

                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
